{%extends "home.html"%}
{%block "content"%}
<br>
<center><h2>All Products</h2></center>
<br>
<div class="container-fluid bg-3 text-center">    
    <div class="row">
      {%for prod in product%}
      <div class="col-sm-3">
        
        <div class="panel-body">
        <img src="{{prod.product_img.url}}" class="img-responsive" style="width:100%;height: 250px;", alt="Image">
        </div>
        <div class="panel-footer">
          <a href="/viewproduct/{{prod.id}}">{{prod.product_name}}</a><br/>
          Price {{prod.product_price}} <br/>
          {{prod.product_desc}}
        </div>
        
      </div>
     {%endfor%}
    </div>
  </div>
<br>
{%endblock%}
