{%extends "home.html"%}
{%block "content"%}
<br>
<div class="container-fluid bg-3 text-center">    
    <h1>All Products</h1>
    <br>
    <div class="row">
      {%for prod in product%}
      {%if prod.product_brand|stringformat:'s' == 'sugar cosmetics'%}
      <div class="col-sm-3">
        
        <div class="panel-body">
        <img src="{{prod.product_img.url}}" class="img-responsive" style="width:100%;height: 250px;", alt="Image">
        </div>
        <div class="panel-footer">
          <a href="/viewbrandproduct/{{prod.id}}">{{prod.product_name}}</a><br/>
          Price {{prod.product_price}} <br/>
          {{prod.product_desc}}
        </div>
      </div>
      {%endif%}
     {%endfor%}
    </div>
  </div>
  <br>
{%endblock%}
