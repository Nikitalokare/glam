{%extends "home.html"%}
{%block "content"%}
<section class="vh-95" >
    <div class="container py-5 h-105">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form action="/addToCart" method="post">
                {%csrf_token%}
                <table class="table">
            <div class="card-body p-5 text-center">
              
                <tr>
                  
                <img src="{{product.product_img.url}}" class="img-responsive" style="width:100%;height: 250px;", alt="Image">
                </tr>
                <b><tr><input type="hidden" name="pid" value="{{product.id}}"><center><p><a href="#!" class="text-dark">{{product.product_desc}}</a></p></b></center></tr>
                <tr><td>Price:</td><td><p class="text-dark">{{product.product_price}}</p></td></tr>
                <tr><td> Quantity: </td><td><select class="form-control" name="qty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select></td></tr>
                <tr><td><button type="button" class="btn btn-primary" style="position: left;">Cancel</button></td>
                <td><button type="submit" class="btn btn-primary" style="position: left;">Add to Cart</button></td>
                </tr>
            </div>
        </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src="{{product.product_img.url}}"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                alt="Image" />
              <a href="#!">
                <div class="mask"></div>
              </a>      
            </div>
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <div>
                  <p><a href="#!" class="text-dark">{{product.product_desc}}</a></p>
                  <p class="text-dark">{{product.product_price}}</p>
                </div>
                <div>
                    <select class="form-control" name="qty">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <button type="button" class="btn btn-primary"><a href="home.html" class="text-dark fw-bold">Cancel</a></button>
                <button type="button" class="btn btn-primary">Add to Cart</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
